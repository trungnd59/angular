<div class="container-fluid">
    <div class="row box-first">
        <div class="col-lg-2 col-sm-12 col-md-4" *ngFor="let sl of soLieuthongke">
            <div class="box">
                <div class="title-box">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="title-head col-lg-9">{{sl.title}}</p>
                            <p class="number-head col-lg-3">{{sl.num1}}</p>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <div class="row">
                                    <p class="icon-1 col-lg-7"></p>
                                    <p class="col-lg-5 number-sl">{{sl.num2}}</p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <p class="icon-1 col-lg-7"></p>
                                    <p class="col-lg-5 number-sl">{{sl.num3}}</p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <p class="icon-1 col-lg-7"></p>
                                    <p class="col-lg-5 number-sl">{{sl.num4}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
